                "ecdA_CH3", "volt_5", "volt_15", "volt_28", "CH3_ECD", "CH3_Col", "CH3_Post", 
                "CH1_ECD", "CH1_Col", "CH2_ECD", "CH2_Col", "GCstate", "ssv", "F11", "F12"]