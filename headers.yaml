packets:
  # Variables MTS packet
  mts:
    port: 7075
    listen: false
    variables: ["delim", datetime", "d1_CO2c_ppm", "d1_N2Oc_ppb", "d2_COc_ppb", "d2_N2Oc_ppb", 
                "oz_o3best", "w_H2Obest", "oz_p", "d1_T_gas", "d2_T_gas"]

  # Variables engineering data packets
  data-ucatsb:
    port: 50555
    listen: true
    variables: ["delim", "datetime", "d1_CO2c_ppm", "d1_N2Oc_ppb", "d2_COc_ppb", "d2_N2Oc_ppb", "d1_P_mbars", 
                "d1_T_gas", "d1_T_ambient", "d1_T_TEC", "d1_T_TEC_Sink", "d1_Det_PID", "d1_Laser_PID", 
